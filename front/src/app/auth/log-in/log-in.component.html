
    <p *ngIf="notValide">
        <ngb-alert  (close)="close()">error</ngb-alert>
      </p>

<div class="login-form">
    <form (ngSubmit)="onSubmitLogIn(f)" #f="ngForm">
        <h2 class="text-center">Log in</h2>    
     
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username"  ngModel required="required" name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ngModel required="required" name="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>  
    </form>
    <p class="text-center"><a routerLink="../register">Create an Account</a></p>
</div>
