<p *ngIf="notValide">
    <ngb-alert  (close)="close()">{{ errorAllertMessage }}</ngb-alert>
  </p>
<div class="register-form">
    <form  (ngSubmit)="onSubmitRegister(f)" #f="ngForm">
        <h2 class="text-center">Register</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username"  ngModel required="required" name="username">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="email" ngModel required="required" name="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ngModel required="required" name="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register Now</button>
        </div>  
    </form>
    <p class="text-center">You already have an <a routerLink="../login">account</a></p>
</div>
<app-loading-screen *ngIf="load"></app-loading-screen>
